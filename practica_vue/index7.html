<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>

    <script>
      /*Instancias de componentes*/
      /*formas de analizar ciertos componentes, LINE 37 - LINE 40*/
      var app = Vue.createApp({
        data() {
          return {
            text: "Hola Vue",
          };
        },
        template: `
        <v-button 
          v-bind:label="text"
          ref="elemento"
        />`,
      });

      app.component("v-button", {
        props: ["label"],
        template: `
        <button>{{ label}}</button>
        `,
      });

      const vm = app.mount("#app");
      console.log(vm.$root); //informacion desde la raiz
      console.log(vm.$el); // informacion del elemento
      console.log(vm.$refs.elemento); // informacion del elemento mas especifico tomando el cuenta el REFS de REF LINE 25
      console.log(vm.$props);
    </script>
  </body>
</html>
